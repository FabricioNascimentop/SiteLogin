<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crie aqui sua conta</h1>
    <form action="/autenticar conta" method="post">
        <label>Nome:<input type="text" name="Nomecriarconta"></label>
        <br>
        <label>Email:<input type="text" name="Emailcriarconta"></label>
        <br>
        <label>Senha:<input type="text" name="Senhacriaconta"></label>
        <br>
        <button type="submit">Enviar</button> 
    </form>
    <a href="/login">voltar ao login</a>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
